<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <section class="login">
        <div class="login-hny">
            <div class="form-content">
                <div class="form-right">
                    <div class="overlay">
                        <div class="grid-info-form">
                            <h5>Welcome!</h5>
                            <h3>Signup now</h3>
                            <p>Sign up for free to order and track services.</p>
                            <a href="/assets/html/login.html" class="login-ref"></a>
                        </div>
                    </div>
                </div>
                <div class="form-left">
					<div class="middle">
						<h4>Join Us</h4>
						<p>Create Your Account, It's Free.</p>
					</div>
					<form action="#" method="post" class="signin-form">
							<div class="form-input">
								<label>Name</label>
								<input type="text" name="" placeholder="" required />
							</div>
							<div class="form-input">
								<label>Email</label>
								<input type="email" name="" placeholder="" required />
							</div>
							<div class="form-input">
								<label>Password</label>
								<input type="password" name="" placeholder="" required />
							</div>
							
							<label class="container">I agree to <a href="#">Conditions</a> of Use and <a href="#">Privacy</a>
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
							<button class="btn">Create account</button>
					</form>
				</div>
            </div>
        </div>
    </section>
</body>
</html>
