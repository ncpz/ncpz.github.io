<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/assets/css/signup.css">
  <script src="/assets/js/account.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!--==================== PAGE ICON ====================-->
  <link rel="icon" href="/assets/img/circle-cropped.png"> 
</head>

<body>
  <main id="main-holder">
    <h1 id="signup-header">Sign up</h1>
    <a href="/index.html">
        <img class="signup-img" src="/assets/img/circle-cropped.png" alt="">
    </a>
    
    <div id="signup-error-msg-holder">
      <p id="signup-error-msg">Account registered already</p>
    </div>
    
    <div class="form-signup-wrapper">
      <form action="" class="signup-form form-css">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email">
        <label for="signup-pass">Password</label>
        <input type="password" id="signup-pass">
        <label class="signup-terms">I agree to <a href="termsnconditions.html">Conditions of Use and Privacy</a>
        <input type="checkbox">
        <span class="checkmark"></span>
        </label>
        <button id="signup-btn" type="submit">SIGN UP</button>
      </form>
    </div>
    <a style="margin-top: 10px; display: block; text-align: center;" href="./login.html">Already have an account? Login.</a>
  
  </main>
</body>
